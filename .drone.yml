---
kind: pipeline
type: docker
name: alpine

trigger:
  ref:
    - refs/heads/master
    - refs/pull/*/head
    - refs/tags/*

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: alpine:edge
    commands:
      - echo "Hello world"
      - ls
      - exit 0
  - name: notify
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to: 205514323
    when:
      status: [ success, failure ]
      event:
        - tag
    depends_on: ['build']
